<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="tailwind.css" rel="stylesheet" />
    <title>Hillwood High STEM</title>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center min-h-screen py-2">
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap">
          <div class="flex w-full mb-20 flex-wrap">
            <h1
              class="
                sm:text-5xl
                text-6xl
                font-medium
                title-font
                text-gray-900
                lg:w-1/3 lg:mb-0
                mb-4
                animate-bounce
              "
            >
              Hillwood High <span class="text-green-400">S</span>
              <span class="text-blue-400">T</span>
              <span class="text-red-400">E</span>
              <span class="text-yellow-400">M</span>
            </h1>
            <p class="lg:pl-6 lg:w-2/3 mx-auto text-xl leading-relaxed">
              Where creative dreamers come to learn their crafts. Creating
              extraordinary things with
              <span class="hover:text-green-200 text-green-500 font-bold">
                Science
              </span>
              ,
              <span class="hover:text-blue-200 text-blue-500 font-bold">
                Technology
              </span>
              ,
              <span class="hover:text-red-200 text-red-500 font-bold">
                Engineering
              </span>
              , and
              <span class="hover:text-yellow-200 text-yellow-500 font-bold">
                Math
              </span>
              . While also solving amazing problems, all as a
              <span class="hover:text-yellow-500">Community</span>!
            </p>
          </div>
        </div>
      </section>


      <footer class="flex items-center justify-center w-full h-10 border-t absolute bottom-0">
        <a
          class="flex items-center justify-center"
          href="https://vercel.com?utm_source=create-next-app&utm_medium=default-template&utm_campaign=create-next-app"
          target="_blank"
          rel="noopener noreferrer"
        >
          Powered by Linux
        </a>
      </footer>
    </div>
  </body>
</html>
